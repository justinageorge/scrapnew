<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{%static 'css/list.css' %}">
  <title>Document</title>
</head>

<body>
    <div>
       <nav class="navbar navbar-expand-lg bg-dark" >
        <div class="container">
            <div class="w-100 d-flex justify-content-between">
                <div>
                    
                   <img src="{%static 'images/1.jpg' %}" alt="" height="100px" width="100px">
                    
                </div>
               
                <div class="mt-5">
                    
                     <a href="{%url 'scrap-all'%}" class="navbar-sm-brand text-light text-decoration-none ">All</a>
                 </div>
                 <div class="mt-5">
                    
                     <a href="{%url 'categories' %}" class="navbar-sm-brand text-light text-decoration-none">Categories</a>
                 </div>
                 <div class="mt-5 ">
                    
                    <a href="{%url 'scrap-add' %}" class="navbar-sm-brand text-light text-decoration-none">Post item</a>
                </div>
                
                
                <div class="mt-5">
                    
                    <a href="{%url 'signout' %}" class="navbar-sm-brand text-light text-decoration-none">Logout</a>
                   </div>
            </div>
        </div>
       </nav>
    </div>
    


  <!-- navbar ends here -->
  <div class="container">
    <div class="row mt-5">
      {%for scrap in data%}
      <div class="col-4 mt-3 mb-5">
        <div class="card" style="width: 18rem; ">
          <img src="{{scrap.image.url}}" class="card-img-top" alt="..." height="300px">
          <div class="card-body">
            <h5 class="card-title">{{scrap.name}}</h5>
            
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">user:{{scrap.user.username}}</li>
             <li class="list-group-item"> price:{{scrap.price}}</li>
            <li class="list-group-item">Location:{{scrap.location}}</li>
            
        
          </ul>
          <div class="card-body">
            <a href="#" class="card-link">add to cart</a>
            <a href="{% url 'scrap-detail' scrap.id %}" class="navbar-sm-brand text-dark text-decoration-none">details</a>

          </div>
        </div>
      </div>
 
  {%endfor%}
    </div>
    
  </div>
  
</body>
</html>
